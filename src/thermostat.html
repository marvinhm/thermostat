<!DOCTYPE html>
<html>
<head>
<title>Thermostat</title>
</head>
<body>
  <p id="temp">Temperature</p>
  <form id="uptemp" action ="/" method ="get">

  </form>
  <form id="downtemp" action ="/" method ="get">

  </form>
  <script src="ThermoStat.js"> </script>

</html>
